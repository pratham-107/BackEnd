<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Basic Backend With Javascript</h2>
    <button onclick="createUser()">Create User</button>
    <button onclick="getUser()">Get User</button>
    <button onclick="updateUser()">Update User</button>
    <button onclick="deleteUser()">Delete User</button>

    <script>
    function createUser(){
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let newUsers = {id: users.length + 1, name: "users" + (users.length + 1)};
    users.push(newUsers);
    localStorage.setItem("users", JSON.stringify(users));
    console.log("User Create", newUsers);
}

function getUser(){
    let users = JSON.parse(localStorage.getItem("users")) || [];
    console.log("All Users:", users);
}

function updateUser(){
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (users.length > 0){
        users[0].name = "Updated User";
        localStorage.setItem("users", JSON.stringify(users));
        console.log("First user Updated:", users[0]);
    }
    else{
        console.log("No users to update");
    }
}

function deleteUser(){
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (users.length > 0){
        let removeUser = users.pop();
        localStorage.setItem("user", JSON.stringify(users));
        console.log("User Deleted:", removeUser);
    }
    else{
        console.log("No users to delete");
    }
}

    </script>
</body>
</html>
